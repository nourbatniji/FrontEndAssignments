<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">

    <script src="js/bootstrap.bundle.min.js"></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=Pacifico&family=Righteous&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">



    <link rel="icon" href="bookmark.png">
    <title> Bookmark</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center flex-column my-5">
        <h1 class="mb-5 mt-2">Bookmarker</h1>
        <div class="container w-100 mx-auto">
            <div class="site mt-3">
                <h2 class="text-center my-4"><i class="fa-solid fa-bookmark fa-lg px-2 "></i>Bookmark your favorite
                    sites<i class="fa-solid fa-bookmark fa-lg px-2"></i></h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <label for="siteName" class="form-label fw-bold"> Site Name
                        </label>
                        <input type="email" class="form-control" id="siteName" required placeholder="Bookmark Name">
                        <p id="alertName" class="text-danger d-none  mt-2">
                        </p>
                    </div>

                    <div class="mb-3">
                        <i class="fa-solid fa-link"></i>
                        <label for="siteUrl" class="form-label fw-bold"> Site URL
                        </label>
                        <input type="email" class="form-control" id="siteUrl" placeholder="Website URL">
                        <p id="alertUrl" class="text-danger d-none  mt-2">
                        </p>
                    </div>

                    <div class="submit text-center">
                        <button onclick="addSite()" type="button" class="btn px-5 mb-4 text-white fw-semibold"
                            id="submitButton">Submit</button>

                        <div class="modal " id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content bg-white border-0">
                                    <div class="modal-header mt-3 mb-2 mx-2 border-0">
                                        <div class="circles d-flex">
                                            <span class="circle1 rounded rounded-circle me-2"></span>
                                            <span class="circle2 rounded rounded-circle me-2"></span>
                                            <span class="circle3 rounded rounded-circle me-2"></span>
                                        </div>
                                        <button type="button" class="btn-close me-3" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-start ms-2">
                                        <p> Site Name or Url is not valid, Please follow the rules below :</p>
                                        <ul class="list-unstyled ms-2">
                                            <li class="pt-2"><i class="fa-regular fa-circle-right pe-2"></i>Site name
                                                must contain at least 3 characters
                                            </li>
                                            <li class="pt-3"><i class="fa-regular fa-circle-right pe-2"></i>Site URL
                                                must be a valid one
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </form>
        <table class="table text-center mt-4 w-100">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
    </div>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
